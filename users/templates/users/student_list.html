{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for student in object_list  %}
    <div class="col">
        <a href="{% url 'users:student_detail' pk=student.pk %}">{{ student.user.first_name|title }} {{ student.user.last_name|upper }}</a>
    </div>
    {% empty %}
    <p>there are no students atm</p>
    {% endfor %}
</div>
{% endblock content %}
